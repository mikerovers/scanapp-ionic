<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="login()" color="primary">Login</button>
</ion-content>
