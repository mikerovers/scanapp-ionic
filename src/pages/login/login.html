<ion-header>

  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row class="login-form">
        <ion-list>
            <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="email" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input full [(ngModel)]="password" placeholder="password" type="password"></ion-input>
            </ion-item>
        </ion-list>
        
        <button ion-button full (click)="login()" color="primary" class="login-button">Login</button>
    </ion-row>
</ion-content>
