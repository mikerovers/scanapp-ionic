<ion-header>

    <ion-navbar>
        <ion-title>Add note</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="note" (ngSubmit)="submitNote()">
        <ion-item>
            <ion-label>Note text</ion-label>
            <ion-input type="text" formControlName="text"></ion-input>
        </ion-item>

        <button ion-button type="submit" [disabled]="!note.valid">Add note</button>
    </form>
</ion-content>
